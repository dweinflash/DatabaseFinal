<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Staff</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="index.html">
        <input type="submit" value="Home" />
    </form>

    <h1>Remove Staff Records</h1>
    <form action="#" th:action="@{/deleteStaff}" th:object="${staff}" method="post">
        <p>Employee ID: <input type="text" th:field="*{EID}" /></p>
        <p>First Name: <input type="text" th:field="*{fName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lName}" /></p>
        <p>Date of Birth: <input type="text" th:field="*{DOB}" /></p>
        <p>Department ID: <input type="text" th:field="*{deptID}" /></p>
        <p>Salary: <input type="text" th:field="*{salary}" /></p>
        <p>Contact Number: <input type="text" th:field="*{contactNo}" /></p>
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Gender: <input type="text" th:field="*{gender}" /></p>
        <p>Office Number: <input type="text" th:field="*{officeNo}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

</body>
</html>
