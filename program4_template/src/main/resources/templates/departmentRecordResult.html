<!DOCTYPE HTML>

<head>
    <title>Department Record Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Department Record</h1>
