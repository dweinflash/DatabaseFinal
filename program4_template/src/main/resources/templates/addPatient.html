<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="index.html">
        <input type="submit" value="Home" />
    </form>

    <h1>Add a Patient to the Records</h1>
    <form action="#" th:action="@{/addPatient}" th:object="${patient}" method="post">
        <p>Patient ID: <input type="text" th:field="*{PID}" /></p>
        <p>First Name: <input type="text" th:field="*{fName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lName}" /></p>
        <p>Gender: <input type="text" th:field="*{gender}" /></p>
        <p>Date of Birth: <input type="text" th:field="*{DOB}" /></p>
        <p>Address: <input type="text" th:field="*{address}" /></p>
        <p>Contact Number: <input type="text" th:field="*{contactNo}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

</body>
</html>
