<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cashier Record Insertion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        
    <form action="/index">
        <input type="submit" value="Home" />
    </form>

    <h1>Add Cashier Record</h1>
    <form action="#" th:action="@{/addCashierRecord}" th:object="${cashierRecord}" method="post">
        <p>Payment ID: <input type="text" th:field="*{paymentID}" /></p>
        <p>Cashier Employee ID: <input type="text" th:field="*{cashierEID}" /></p>
        <p>Patient ID: <input type="text" th:field="*{PID}" /></p>
        <p>Amount Due: <input type="text" th:field="*{amountDue}" /></p>
        <p>Due Date: <input type="text" th:field="*{dueDate}" /></p>
        <p>Payment Status: <input type="text" th:field="*{paymentStatus}" /></p>
        <p>Payment Date: <input type="text" th:field="*{paymentDate}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

</body>
</html>
