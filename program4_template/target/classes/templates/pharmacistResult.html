<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pharmacist Record Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Pharmacist Record</h1>
    <p th:text="'Pharmacist ID: ' + ${pharmacist.nurseID}"/>
    <p th:text="'First Name: ' + ${pharmacist.fName}"/>
    <p th:text="'Last Name: ' + ${pharmacist.lName}"/>
    <p th:text="'Date of Birth: ' + ${pharmacist.DOB}"/>
    <p th:text="'Office Number: ' + ${pharmacist.officeNum}"/>
    <p th:text="'Department ID: ' + ${pharmacist.deptID}"/>

    <a href="/recordInsertion">Add another record</a> <br>
    <a href="/recordUpdate">Update another record</a> <br>
    <a href="/recordDeletion">Remove another record</a> <br>
    <a href="/index.html">Home</a>
</body>
</html>
